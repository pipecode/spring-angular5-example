<div class="card">
  <div class="card-body">
    <div class="col-md-6">
      <h2 class="text-center">Create Customer Form</h2>
        <form>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" [(ngModel)]="customer.email" placeholder="Email" name="email" class="form-control" id="email" required>
          </div>

          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input [(ngModel)]="customer.firstName" placeholder="First Name" name="firstName" class="form-control" id="firstName" required>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input [(ngModel)]="customer.lastName" placeholder="Last name" name="lastName" class="form-control" id="lastName" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone:</label>
            <input [(ngModel)]="customer.phone" placeholder="Phone" name="phone" class="form-control" id="phone" required>
          </div>

          <button class="btn btn-success" (click)="createCustomer()">Create</button>
        </form>
      </div>
    </div>
</div>
